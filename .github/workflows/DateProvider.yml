name: Update date.txt

on: [push]

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install persiantools

      - name: Run script
        run:  |
          import subprocess
          import sys

            try:
                from persiantools.jdatetime import JalaliDate
                except ModuleNotFoundError:
                subprocess.check_call([sys.executable, '-m', 'pip', 'install', 'persiantools'])
                from persiantools.jdatetime import JalaliDate

          from datetime import datetime

                date = JalaliDate(datetime.now()).strftime('%Y-%m-%d')
                with open('date.txt', 'w') as f:
                f.write(date)

      - name: Commit changes
        run: |
          git config --global user.name 'sarvari1378'
          git config --global user.email 'ms.sarvari1378@gmail.com'
          git add Date\ provider/date.txt
          git commit -m 'Update date.txt'
          git push
