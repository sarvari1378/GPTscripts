name: Template Maker
on:
 [push]
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run script
        run: |
          #!/bin/bash

         # Download the file from the provided URL
         curl -o links.txt https://raw.githubusercontent.com/yebekhe/TelegramV2rayCollector/main/sub/reality
         # Initialize a counter variable
         counter=1

         #Time seting
         jalali=$(curl -s 'https://www.time.ir/' | grep 'id="ctl00_cphMiddle_Sampa_Web_View_TimeUI_DateConvert00cphMiddle_3733_lblFirstDateNumeral"' | sed 's/<[^>]*>//g' | sed 's/^[ \t]*//' | sed 'y/€∞€±€≤€≥€¥€µ€∂€∑€∏€π/0123456789/' | tr -d '\\n')

         # Remove newline character from jalali variable
         jalali=$(printf "%s" "$jalali")

         # Loop through each line in the file
         while read -r line; do
             # Remove the text after the '#' character
             new_line="${line%%#*}"

             # Concatenate the new text
             new_line+="#üè≥SAJED(AZADI)-$counter-${jalali}"
             # Increment the counter variable
             ((counter++))
             # Print the modified line
             echo "$new_line"
         done < links.txt > Reality-$counter
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Update Reality file"
          git push origin main
