name: Update Reality-1 file
on:
  [push]
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run script
        run: |
          #!/bin/bash
          # Download the file from the provided URL
          curl -o links.txt https://raw.githubusercontent.com/yebekhe/ConfigCollector/main/sub/reality
          # Initialize a counter variable
          
          # Setting Time
          jalali=$(curl -s 'https://www.time.ir/' | grep 'id="ctl00_cphTop_Sampa_Web_View_TimeUI_ShowDate00cphTop_3734_lblShamsiNumeral"' | sed 's/<[^>]*>//g' | sed 's/^[ \t]*//')

          counter=1
          # Loop through each line in the file
          while read -r line; do
              # Replace the text after the '#' character with "AZADI-X"
              new_line=$(echo "$line" | sed "s|#.*|#üè≥-Azadi-$jalali-$counter|")
              # Increment the counter variable
              ((counter++))
              # Print the modified line
              echo "$new_line"
          done < links.txt > Reality-$counter
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Update Reality file"
          git push origin main
