name: Reality-1 maker
on:
  push:
    branches:
      - main

# The workflow will also run on a schedule, every 120 minutes
  schedule:
    - cron: '*/120 * * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run script
        run: |
          #!/bin/bash
          # Download the file from the provided URL
          curl -o links.txt https://raw.githubusercontent.com/yebekhe/ConfigCollector/main/sub/reality
         
          # Initialize a counter variable
          counter=1
          
          #time set 
          jalali=$(curl -s 'https://www.time.ir/' | grep 'id="ctl00_cphMiddle_Sampa_Web_View_TimeUI_DateConvert00cphMiddle_3733_lblFirstDateNumeral"' | sed 's/<[^>]*>//g' | sed 's/^[ \t]*//' | sed 'y/۰۱۲۳۴۵۶۷۸۹/0123456789/' | tr -d '\\n')
          jalali=$(printf "%s" "$jalali")

          Time=$(date +'%Y-%m-%d %H:%M:%S' -d "$(curl -sI https://www.google.com | grep '^Date:' | cut -d' ' -f3-7) +3 hours 30 minutes")
          
          # Loop through each line in the file
          while read -r line; do
              Flag=$(echo $line | python3 -c "import re, sys; print(re.search(r'[^\x00-\x7F]+', sys.stdin.read()).group())")
              # Replace the text after the '#' character with "AZADI-X"
              echo "${line/\#*/#$Flag-$counter-$Time-$jalali}" >> "Reality-1"
              # Increment the counter variable
              ((counter++))
              # Print the modified line
          done < links.txt > Reality-$counter
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Update Reality file"
          git push origin main
