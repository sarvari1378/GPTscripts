name: Reality-1 maker
on:
   schedule:
    - cron: '*/120 * * * *'
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run script
        run: |
          #!/bin/bash
          # Download the file from the provided URL
          curl -o links.txt https://raw.githubusercontent.com/yebekhe/ConfigCollector/main/sub/reality
          # Initialize a counter variable
          
          #time set 
          jalali=$(curl -s 'https://www.time.ir/' | grep 'id="ctl00_cphMiddle_Sampa_Web_View_TimeUI_DateConvert00cphMiddle_3733_lblFirstDateNumeral"' | sed 's/<[^>]*>//g' | sed 's/^[ \t]*//' | sed 'y/€∞€±€≤€≥€¥€µ€∂€∑€∏€π/0123456789/' | tr -d '\\n')
          jalali=$(printf "%s" "$jalali")


          
          counter=1
          # Loop through each line in the file
          while read -r line; do
              # Replace the text after the '#' character with "AZADI-X"
              new_line=$(echo "$line" | sed "s|#.*|#üè≥Sajed-Azadi-$counter-$jalali|")
              # Increment the counter variable
              ((counter++))
              # Print the modified line
              echo "$new_line"
          done < links.txt > Reality-$counter
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "Update Reality file"
          git push origin main
